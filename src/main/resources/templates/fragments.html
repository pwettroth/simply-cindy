<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragmemt="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"/>

    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <div class="header-container">
        <div class="item1"><h1>Simply Cindy</h1></div>
    </div>

</head>
<body>

<nav th:fragment="navigation" id="stickyBar" class="navBar">
    <a class="navbutton" href="/home">Home</a>
    <a class="navbutton" href="/product/display">Shop</a>
    <a class="navbutton" href="/orders/viewCart">View Cart</a>
    <a class="navbutton" href="/email/contactForm">Contact</a>
    <a class="navbutton" href="/home/adminHome">Admin View</a>
    <div class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user-circle-o" /></a>
        <ul class="dropdown-menu dropdown-menu-right">
            <li><a class="navbutton" href="/login">Login</a></li>
            <li><a class="navbutton" href="/logout">Logout</a></li>
            <li><a class="navbutton" href="/register">Register</a></li>
        </ul>
    </div>


    <script>
    window.onscroll = function() {myFunction()};

    var navBar = document.getElementById("stickyBar");

    var sticky = stickyBar.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        stickyBar.classList.add("sticky");
      } else {
        stickyBar.classList.remove("sticky");
      }
    }
    </script>
</nav>


<nav th:fragment="adminNavigation">
    <a class="navbutton" onclick="openNav()">Click Me</a>

    <div id="mySidenav" class="admin-sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/orders/admin">View Orders</a>
        <a href="/product/admin">View Products</a>
        <a href="/product/add">Add Product</a>
        <a href="/product/remove">Remove Product</a>
        <a href="/category">Categories</a>
        <a href="/category/add">Add Category</a>
        <a href="/category/remove">Remove Category</a>
        <a class="navbutton" href="/home">Home</a>
    </div>


    <script>
     /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
    </script>
</nav>

</body>

</html>
