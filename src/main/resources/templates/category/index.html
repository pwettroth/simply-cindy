<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<nav th:replace="fragments :: adminNavigation"></nav>

<div class="card-columns">
    <div class="card cardcategory" th:each="category : ${categories}">
        <a th:href="'/product/display?categoryId=' + ${category.id}">
            <img class="card-img" th:src="${category.image}" />
            <div class="card-img-overlay">
                <h5 class="card-title" th:text="${category.name}"></h5>
                <a class="btn-primary" th:href="@{'/category/edit/' + ${category.id}}">Edit</a>
            </div>
        </a>
    </div>
</div>

</body>
</html>
