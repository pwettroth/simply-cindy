<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="card" id="cardcategory" th:each="category : ${categories}">
        <!--<a th:href="'aProduct?productId=' + ${product.id}">-->
            <img class="card-img" src="http://punjabikhurki.com/wp-content/uploads/2018/05/apparel-696x431.jpg" alt="Card image cap" />
            <div class="card-img-overlay">
                <h5 class="card-title" th:text="${category.name}"></h5>
            </div>
        <!--</a>-->
    </div>
</div>

</body>
</html>
