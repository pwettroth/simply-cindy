<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="card-columns">
    <div class="card cardcategory" th:each="category : ${categories}">
        <a th:href="'product/display?categoryId=' + ${category.id}">
            <img class="card-img" src="http://punjabikhurki.com/wp-content/uploads/2018/05/apparel-696x431.jpg" alt="Card image cap" />
            <div class="card-img-overlay">
                <h5 class="card-title" th:text="${category.name}"></h5>
            </div>
        </a>
    </div>
</div>

</body>
</html>
