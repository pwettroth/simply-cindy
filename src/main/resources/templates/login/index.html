<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <form method="post" th:object="${user}">
        <div>
            <label class="text" th:for="username">Username: </label>
            <input th:field="*{username}"/>
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div>
            <label class="text" th:for="password">Password : </label>
            <input th:field="*{password}" type="password"/>
            <span th:errors="*{password}" class="error"></span>
        </div>

        <input class="button" type="submit" value="Sign In" />

    </form>

</body>
</html>
